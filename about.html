<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Award Slider</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .award-slider-container {
      width: 90%;
      max-width: 1100px;
      background: white;
      border-radius: 8px;
      padding: 20px 0;
      overflow: hidden; /* hides overflow */
    }

    .award-slider {
      display: flex;
      flex-wrap: nowrap; /* prevent wrapping */
      transition: transform 0.4s ease-in-out;
    }

    .award-slide {
      min-width: calc(100% / 3); /* Show 3 images at a time */
      box-sizing: border-box;
      padding: 0 5px;
    }

    .award-slide img {
      width: 100%;
      height: auto;
      display: block;
      border-radius: 6px;
    }

    /* Controls below slider */
    .award-controls {
      display: flex;
      justify-content: center;
      margin-top: 10px;
      gap: 15px;
    }

    .award-controls button {
      background: transparent;
      border: none;
      font-size: 1.8rem;
      cursor: pointer;
      color: #555;
      transition: color 0.3s;
    }

    .award-controls button:hover {
      color: black;
    }

    @media (max-width: 768px) {
      .award-slide {
        min-width: calc(100% / 2); /* Show 2 images on medium screens */
      }
    }

    @media (max-width: 500px) {
      .award-slide {
        min-width: 100%; /* Show 1 image on small screens */
      }
    }
  </style>
</head>
<body>

<div class="award-slider-container">
  <div class="award-slider">
    <div class="award-slide"><img src="images/product1.jpeg" alt="Slide 1"></div>
    <div class="award-slide"><img src="images/product2.jpeg" alt="Slide 2"></div>
    <div class="award-slide"><img src="images/product3.jpeg" alt="Slide 3"></div>
    <div class="award-slide"><img src="images/product4.jpeg" alt="Slide 4"></div>
    <div class="award-slide"><img src="images/product5.jpeg" alt="Slide 5"></div>
  </div>

  <!-- Controls below slider -->
  <div class="award-controls">
    <button class="award-prev">&#8592;</button>
    <button class="award-next">&#8594;</button>
  </div>
</div>

<script>
  const awardSlider = document.querySelector('.award-slider');
  const awardSlides = document.querySelectorAll('.award-slide');
  const awardPrevBtn = document.querySelector('.award-prev');
  const awardNextBtn = document.querySelector('.award-next');

  let awardIndex = 0;
  let awardVisibleSlides = getVisibleSlides();

  function getVisibleSlides() {
    if (window.innerWidth <= 500) return 1;
    if (window.innerWidth <= 768) return 2;
    return 3;
  }

  function awardShowSlide(i) {
    if (i < 0) {
      awardIndex = awardSlides.length - awardVisibleSlides;
    } else if (i > awardSlides.length - awardVisibleSlides) {
      awardIndex = 0;
    }
    awardSlider.style.transform = `translateX(${-awardIndex * (100 / awardVisibleSlides)}%)`;
  }

  awardPrevBtn.addEventListener('click', () => {
    awardIndex--;
    awardShowSlide(awardIndex);
  });

  awardNextBtn.addEventListener('click', () => {
    awardIndex++;
    awardShowSlide(awardIndex);
  });

  // Auto-slide every 5 seconds
  setInterval(() => {
    awardIndex++;
    awardShowSlide(awardIndex);
  }, 5000);

  // Adjust visibleSlides when window resizes
  window.addEventListener('resize', () => {
    awardVisibleSlides = getVisibleSlides();
    awardShowSlide(awardIndex);
  });
</script>

</body>
</html>
